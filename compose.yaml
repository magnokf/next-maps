services:
  app:
    container_name: maps-app
    build:
      context: .
      dockerfile: Dockerfile
    image: maps-app
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./:/app
    ports:
      - 3000:3000
    depends_on:
      - postgres
    links:
      - postgres
    networks:
      - app-network

  postgres:
    container_name: maps_postgres
    image: postgres:alpine
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maps_v2
    volumes:
      - ./maps_postgres-data:/var/lib/postgresql/data
      - ./db-dump/dump.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  maps_postgres-data:
    driver: local